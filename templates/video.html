<!DOCTYPE html>
<link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="../style/default.css">
<link rel="icon" href="/favicon/favicon.ico">
<link rel='icon' type='image/png' sizes='32x32' href="/favicon/favicon-32x32.png">
<link rel='icon' type='image/png' sizes='16x16' href="/favicon/favicon-16x16.png">
<link rel='manifest' href="/favicon/site.webmanifest">
<title>Video</title>
<html>
    <body>
        <hr>
        <div class="topnav">
            <!-- Left-aligned links (default) -->
            <a href="/">₪ Home</a>
            <!-- Right-aligned links -->
            <div class="topnav-right">
                <a href="https://github.com/neetware/yukonia">GitHub</a>
            </div>
        </div>
        <hr>
        <center>
            <div class="container">
                <div class="video-container">
                    <div style="display: flex;">
                        <div style="flex: 1;">
                            <h1 style="color: lightblue; text-align: left;">HUGO Test Title</h1>
                            <iframe class="video" width="960" height="540" src="https://www.youtube.com/embed/ZFL09qhKi5I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div style="flex: 1;">
                            <main>
                                <div class="scroll">
                                    <h3 style="color: lightblue; text-align: left; padding-left: 40px;">Related Videos:</h3>
                                    <ul>
                                        {{range .}}
                                            <div class="related-video">
                                                <a href="{{.PageURL}}">
                                                    <img src="{{.Thumbnail}}" alt="Thumbnail" class="thumbnail video">
                                                </a>
                                                <div class="related-video-info">
                                                    <p class="title">{{.Title}}</p>
                                                    <a href=""><p class="tags">{{.Tags}}</p></a>
                                                </div>
                                            </div>
                                        {{end}}
                                    </ul>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
<footer><p>made with ♥ by <a href="https://github.com/username">username</a></p></footer>
</body>
</html>
